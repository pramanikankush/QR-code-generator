<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for Icons -->
</head>
<body>
  <div class="moving-background">
    <div class="moving-element circle circle-1"></div>
    <div class="moving-element circle circle-2"></div>
    <div class="moving-element circle circle-3"></div>
    <div class="moving-element circle circle-4"></div>
    <div class="moving-element circle circle-5"></div>
    <div class="moving-element circle circle-6"></div>
    <div class="moving-element circle circle-7"></div>
    <div class="moving-element circle circle-8"></div>
  </div>

  <div class="container">
    <div class="card">
      <h1>QR Code Generator</h1>
      <input type="text" id="inputText" placeholder="Enter text or URL">
      <button id="generateBtn">Generate QR Code</button>
      <div id="qrCode" class="qr-container">
        <img id="qrImage" src="" alt="QR Code" style="display: none;">
        <div class="scan-line"></div>
      </div>
    </div>

    <div class="social-icons">
      <a href="https://github.com/pramanikankush" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/_.ankusshhhh._/?hl=en" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/ankush-pramanik-853565259/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
  <script src="script.js"></script>
</body>
</html>
